<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets Test Page</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <style>
      :root {
        --formBackgroundColor: #f3f3f3;
        --formLightBackgroundColor: #ffffff;
        --formLightColor: #555;
        --formTextColor: #999999;
        --separatorColor: #e8ede8;
        --backgroundButtonColor: #007EE5;
        --buttonColor: #ffffff;
        --fontSize: 16px;
        --fontFamily: 'Roboto', 'Open Sans', 'Arial', 'Helvetica', 'sans-serif';
        --formButtonBackgroundColor: #007EE5;
        --dotColor: #f3f3f3;
        --formBoxShadow: rgba(85,85,85,0.5);
        --chatReplyMessageBackground: #fff;
        --chatMessageBackground: #e3eaec;
        --scrollBarColor: #c1c1c1;
        --scrollBarBackground: #e9e9e9;
        --inventoryPrimaryLightColor: #999;
        --inventoryPrimaryDarkColor: #555;
      }
    </style>
    <script>
      window.__carcode = {
        themeConfiguration: {
            formBackgroundColor: 'var(--formBackgroundColor)', /* applied to widget menu, chat, sms form (with dots, use dotColor) */
            formLightBackgroundColor: 'var(--formLightBackgroundColor)', /* applied to items in widget menu, input in chat, header and inputs in sms form */
            formLightColor: 'var(--formLightColor)', /* applied as font color to welcome message and secondary buttons in callout popup, items in widget menu, messages and terms link in chat, title, menu items and inputs in sms menu */
            formTextColor: 'var(--formTextColor)', /* applied as font color to text in sms form */
            separatorColor: 'var(--separatorColor)', /* applied to horizontal separators in widget and sms menu */
            backgroundButtonColor: 'var(--backgroundButtonColor)', /* used as primary color of widget, will be overridden for some elements by more specific settings */
            buttonColor: 'var(--buttonColor)', /* applied as font color to widget button and header, submit button in sms form */
            fontSize: 'var(--fontSize)', /* applied to widget button */
            fontFamily: 'var(--fontFamily)', /* applied to all text elements except widget menu items, load history button in chat view */
            formButtonBackgroundColor: 'var(--formButtonBackgroundColor)', /* applied to submit button in sms form */
            dotColor: 'var(--dotColor)', /* applied to background dots in sms-form */
            formBoxShadow: 'var(--formBoxShadow)', /* applied to widget outline shadow */
            cannedMessagesColor: 'var(--cannedMessagesColor)', /* applied to 'bubble' canned messages NOT APPLIED */
            cannedMessagesBorder: 'var(--cannedMessagesBorder)', /*  */
            chatReplyMessageBackground: 'var(--chatReplyMessageBackground)', /* applied to user messages in chat view */
            chatMessageBackground: 'var(--chatMessageBackground)', /* applied to dealer messages in chat view */
            scrollBarColor: 'var(--scrollBarColor)', /* applied to scroll bar in chat view */
            scrollBarBackground: 'var(--scrollBarBackground)', /* applied to scroll background in chat view */
            inventoryButtonBackground: 'var(--inventoryButtonBackground)', /* NOT APPLIED */
            inventoryPrimaryLightColor: 'var(--inventoryPrimaryLightColor)', /* applied to light text elements in inventory search view */
            inventoryPrimaryDarkColor: 'var(--inventoryPrimaryDarkColor)', /* applied to dark text elements in inventory search view */
            inventoryButtonBorderColor: 'var(--inventoryButtonBorderColor)', /* NOT APPLIED */
         }
     };
    </script>
    <script src='https://dev-dsg11-www.carcodesms.com/widgets/s/v5zasx.js' type='text/javascript' async defer ></script>

  </head>
