<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets Test Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script type='text/javascript'>
      window.__carcode = {
          skipButton: true, /*doesn't attach default floating button to page*/
          sdkWidget: 'sms',
          appendWidgetTo: 'collapseExample',
          manualControl: false,
          skipHeader: true,
          skipSdkButtons: false,
          skipMobileApp: true,
          disableGoogleAnalytics: true,
          disableEdwAnalytics: true,
          disableGtmAnalytics: true,
          alwaysOpenForm: true,
          cannedMessagesType: 'bubble',
          optOutText: 'Dont\'t worry - you can opt-out by texting STOP',
          leadTags: 'helloCustom,helloCustom2',
          themeConfiguration: {
            formBoxShadow: 'none', /* applied to widget outline shadow */
          }
      };
    </script>
    <script src="https://dev-dsg11-www.carcodesms.com/widgets/s/1hnfjd.js" defer></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXX-Y', 'none');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="card m-2 col p-0">
          <div class="card-header">
            Car title
          </div>
          <div class="card-body d-flex align-items-start justify-content-between">            
            <div class="card-text pl-2 pr-2 d-flex">
              <img class="card-img-top" style="width: 100px;height: 100px;" src="https://pbs.twimg.com/profile_images/816438276416360448/VYk99HIJ_400x400.jpg" alt="Card image cap">
              Year: 2017<br>
              Distance: 125 miles<br>
              Transmission: Automatic<br>
            </div>
            <button
              class="sms-button btn btn-primary"
              data-make="make1"
              data-model="model1"
              data-vin="11111"
              data-year="2018"
              data-status="NEW">
              Text us
            </button>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col p-2" id="collapseExample">
          </div>
      </div>
    </div>
  </body>
</html>
