<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widgets Test Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type='text/javascript'>
      window.__carcode = {
          skipButton: true, /*doesn't attach default floating button to page*/
          appendWidgetTo: 'widgetContainer',
          manualControl: true,
          skipHeader: true,
          skipSdkButtons: true,
          skipMobileApp: true,
          disableGoogleAnalytics: true,
          disableEdwAnalytics: true,
          disableGtmAnalytics: true,
          alwaysOpenForm: true,
          cannedMessagesType: 'bubble',
          optOutText: 'Dont\'t worry - you can opt-out by texting STOP',
          leadTags: 'helloCustom,helloCustom2',
          themeConfiguration: {
            formBoxShadow: 'none', /* applied to widget outline shadow */
          }
      };
    </script>
    <script src='https://dev-dsg11-www.carcodesms.com/widgets/s/v5zasx.js' type='text/javascript' defer ></script>
    <script src="sdk_api.js" defer></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-XXXX-Y', 'none');
      ga('send', 'pageview');
    </script>
    <style>
      #widgetContainer .CarcodeWidgetGlobalChatContainer {
        box-shadow: none !important;
      }
    </style>
  </head>
  <body>
      <div class="container-fluid mt-2">
        <h3>Audi A6</h3>
        <main class="row align-items-start">
          <div class="vehicle col-sm-5">
            <div class="vehicle__picture">
              <img src="images/car.jpg" alt="" style="width:100%;">
            </div>
            <div class="vehicle__info">
              <ul class="vehicle__params">
                <li class="vehicle__params-item">VIN #: <span>5YFBURHE0HP727111</span></li>
                <li class="vehicle__params-item">Stock #: <span>27811</span></li>
                <li class="vehicle__params-item">MSRP: <span>$20,625</span></li>
              </ul>
            </div>
          </div>
          <div id="msrp" class="card col-sm m-2 mt-0">
            <div class="card-body">
              <div class="d-flex justify-content-between">
                  <span class="text-muted">MSRP</span>
                  <h5 class="card-title">$20,625<span class="align-text-bottom">*</span></h5>
              </div>
              <p class="card-text">This car is likely to sell any day now</p>
              <a class="card-link" data-toggle="collapse" href="#contactUs" role="button" aria-expanded="false" aria-controls="collapseExample">
                Contact Us
              </a>
              <div class="collapse" id="contactUs">
                <a id="sms" class="card-link" href="#">Text Us</a>
                <a id="chat" class="card-link" href="#">Chat</a>
                <a id="facebook" class="card-link" href="#">Facebook</a>
                <div id="widgetContainer">
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </body>
</html>
